name: serenafrontend
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  url_launcher: ^6.3.0
  geolocator: ^10.1.0
  flutter_sound: ^9.2.13
  geocoding: ^2.1.0
  intl: ^0.18.1


dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icons/
    - lib/assets/fonts/
    - lib/assets/images/
  fonts:
    - family: Manrope
      fonts:
        - asset: lib\assets\fonts\Manrope\Manrope-VariableFont_wght.ttf
        - asset: lib\assets\fonts\Manrope\static\Manrope-Bold.ttf
          weight: 700
         


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/icons/Group6.png"
 